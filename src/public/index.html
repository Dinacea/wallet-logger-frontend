<!DOCTYPE html>
<html lang="en" ng-app="walletLogger">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <title>Wallet Logger</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/wallet-logger-frontend.min.css"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/wallet-logger-frontend/app.js"></script>
    <script src="js/wallet-logger-frontend/controllers/Wallets.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand">Wallet Logger</a>
    </div>
</nav>

<div class="container-fluid" ng-controller="WalletsController" ng-cloak>
    <div class="items-list">
        <a class="item item-badge" ng-repeat="wallet in wallets" href="wallets/{{ wallet.id }}">
            <i class="glyphicon glyphicon-piggy-bank"></i>
            <span class="name">{{ wallet.name }}</span>
            <!-- <span class="total_amount">{{ wallet.total_amount }}</span> -->
        </a>
    </div>
</div>
</body>
</html>
