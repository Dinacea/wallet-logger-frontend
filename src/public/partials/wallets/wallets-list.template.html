<div class="container-fluid" ng-cloak ng-init="$wallets_list.getItems()">
    <div class="items-list">
        <a class="item item-badge" ng-repeat="wallet in $wallets_list.wallets" href="#!/wallets/{{ wallet.id }}">
            <i class="glyphicon glyphicon-piggy-bank"></i>
            <span class="name">{{ wallet.name }}</span>
            <!-- <span class="total_amount">{{ wallet.total_amount }}</span> -->
        </a>
    </div>
</div>
