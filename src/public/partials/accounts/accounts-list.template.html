<div class="container-fluid" ng-cloak ng-init="$accounts_list.getItems()">
    <div class="items-list">
        <a class="item item-badge" ng-repeat="account in $accounts_list.accounts" href="accounts/{{ account.id }}">
            <i class="glyphicon glyphicon-piggy-bank"></i>
            <span class="name">{{ account.name }}</span>
            <!-- <span class="total_amount">{{ account.total_amount }}</span> -->
        </a>
    </div>
</div>
