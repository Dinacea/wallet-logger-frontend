<div class="container-fluid" ng-cloak ng-init="$accounts_list_for_a_wallet.getItems()">
    <h3>Accounts</h3>
    <table class="table table-bordered table-responsive table-hover table-striped table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="account in $accounts_list_for_a_wallet.accounts">
                <td><a href="#!/wallets/{{ $accounts_list_for_a_wallet.current_wallet_id }}/accounts/{{ account.id }}"><span class="name">{{ account.name }}</span></a></td>
                <td class="amount"><span class="total_amount" ng-class="account.total_amount < 0 ? 'text-danger' : 'text-success'">{{ account.total_amount | currency: "Euro" }}</span></td>
            </tr>
        </tbody>
    </table>
</div>
