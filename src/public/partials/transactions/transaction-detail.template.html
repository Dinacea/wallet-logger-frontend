<div class="container-fluid" ng-init="$selected_transaction.getItem()">
    <a class="btn-link text-white" href="#!/wallets/{{ $selected_transaction.current_wallet_id }}/accounts/{{ $selected_transaction.current_account_id }}"><i class="glyphicon glyphicon-chevron-left"></i> Back To Account</a>
    <form ng-submit="$selected_transaction.updateItem()">
        <h3>Transaction</h3>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                <input type="text" required="required" class="form-control" name="transaction_date" placeholder="dd/mm/yyyy" ng-model="$selected_transaction.selected_transaction.transaction_date" ui-date="dateOptions" />
            </div>
        </div>

        <div class="form-group">
            <input type="text" required="required" class="form-control" name="description" placeholder="Description" ng-model="$selected_transaction.selected_transaction.description" />
        </div>

        <div class="form-group">
            <div class="row">
                <div class="btn-group col-xs-6">
                    <label class="form-check-label btn btn-success">
                        <input class="form-check-input" type="radio" name="direction" ng-model="$selected_transaction.selected_transaction.direction" ng-value="'IN'" ng-checked="$selected_transaction.selected_transaction.direction === 'IN'" />
                        In
                    </label>
                    <label class="form-check-label btn btn-danger">
                        <input class="form-check-input" type="radio" name="direction" ng-model="$selected_transaction.selected_transaction.direction" ng-value="'OUT'" ng-checked="$selected_transaction.selected_transaction.direction === 'OUT'" />
                        Out
                    </label>
                </div>

                <div class="btn-group col-xs-6">
                    <div class="input-group">
                        <div class="input-group-addon">&euro;</div>
                        <input type="number" required="required" class="form-control" name="amount" placeholder="0,00" ng-model="$selected_transaction.selected_transaction.amount" />
                    </div>
                </div>
            </div>
        </div>

        <div class="text-right">
            <a class="btn btn-warning btn-sm pull-left" ng-click="$selected_transaction.deleteItem();"><i class="glyphicon glyphicon-trash"></i> Delete</a>
            <a class="btn btn-default btn-sm" ng-click="$selected_transaction.getItem()"><i class="glyphicon glyphicon-repeat"></i> Reload</a>
            <button type="submit" class="btn btn-success btn-sm"><i class="glyphicon glyphicon-floppy-disk"></i> Update</button>
        </div>
    </form>
</div>
