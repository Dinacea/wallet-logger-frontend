<div class="container-fluid" ng-cloak ng-init="$transactions_list_for_an_account.getItems()">
    <h3>Transactions <a class="btn btn-default btn-sm pull-right" href="#!/wallets/{{ $transactions_list_for_an_account.current_wallet_id }}/accounts/{{ $transactions_list_for_an_account.current_account_id }}/transactions/new"><i class="glyphicon glyphicon-plus"></i></a></h3>
    <table class="table table-bordered table-responsive table-hover table-striped table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="transaction in $transactions_list_for_an_account.transactions">
                <td>
                    <a href="#!/wallets/{{ $transactions_list_for_an_account.current_wallet_id }}/accounts/{{ $transactions_list_for_an_account.current_account_id }}/transactions/{{ transaction.id }}">
                        <span class="date">{{ $transactions_list_for_an_account.Date(transaction.transaction_date) | date : 'dd/MM/yyyy' : '+0200' }}</span><br />
                        <span class="name">{{ transaction.description }}</span>
                    </a>
                </td>
                <td class="amount">
                    <a href="#!/wallets/{{ $transactions_list_for_an_account.current_wallet_id }}/accounts/{{ $transactions_list_for_an_account.current_account_id }}/transactions/{{ transaction.id }}">
                        <span class="amount" ng-class="transaction.direction === 'IN' ? 'text-success' : 'text-danger'">{{ transaction.amount | euroFormat }}</span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
